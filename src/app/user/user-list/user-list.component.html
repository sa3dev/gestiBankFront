<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Liste des Utilisateurs</h1>
            </div>
            <div class="col-md-6">
            </div>
            <div class="col-md-2">
               <button type="button" class="btn btn-primary" (click)="redirectNewUserPage()">New User</button>
            </div>
          </div>
        </header>
      </section>
 
      <section class="main">
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>Pseudo</th>
            <th>Adresse</th>
            <th>Email</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.username}}</td>
            <td>{{user.address}}</td>
            <td>{{user.email}}</td>
            <td>
               <button type="button" class="btn btn-success" (click)="editUserPage(user)">Edit</button>
               <button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
