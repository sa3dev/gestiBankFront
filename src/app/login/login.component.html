<div class="container-fluid">
  <div class="col-md-push-3 col-md-6 form">
    <h2>Connectez vous :</h2>
    <hr/>
    <form novalidate [formGroup]="loginForm" (ngSubmit)="loginTest()">
      <div class="form-group">
        <label >Pseudo :</label>
        <input type="text" class="form-control" 
               placeholder="Email" formControlName="pseudo">
      </div>
      <div class="form-group">
        <label >Password :</label>
        <input type="password" class="form-control" 
               placeholder="Password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary"  [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
